font:
  normal:
    family: Monego 
    style: Regular

  bold:
    family: Monego
    style: Bold

  italic:
    family: Monego
    style: Italic

  bold_italic:
    family: Monego
    style: Bold Italic

  size: 10

background_opacity: 0.8

